<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jribbble | A jQuery Plugin for the Dribbble API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Jribbble is a jQuery plugin for the Dribbble API">
  <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/app.css">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-24386968-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>
<body>
  <header role="banner">
    <img class="banner__branding" src="img/jribbble-branding.svg" alt="Jribbble - A jQuery plugin for the Dribbble API">
    <p class="banner__version"><a href="https://github.com/tylergaw/jribbble">version 2.0.3</a></p>

    <div class="banner__install">

      <div class="install__field">
        <label for="install__bower">
          Install it with Bower:
        </label>
        <div class="install__bower__container">
          <input class="install__bower" id="install__bower" type="text" readonly
            value="bower install --save jribbble">
        </div>
      </div>

      <p class="install__download">
        <a href="https://raw.githubusercontent.com/tylergaw/jribbble/master/dist/jribbble.min.js">
          or download jribbble.min.js
        </a>
      </p>
    </div>
  </header>

  <div class="content--main">
    Hello jimmy donuts
  </div>

  <footer role="contentinfo">
    All the sandwiches
  </footer>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/jribbble/dist/jribbble.min.js"></script>
  <script src="js/thefloorislava.js"></script>
</body>
</html>
